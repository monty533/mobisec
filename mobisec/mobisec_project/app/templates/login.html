{% extends 'base.html' %}
{%block content%}
    <div class="container" style="width:50% ;" ><br><br>
        <h2 class="lead" align="center"><u>Sign In</u></h2> <br>
        <form action="/login/" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <label for="exampleInputEmail1">Email: *</label>
                <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Id" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:  *</label>
                <input type="password" name="password" minlength="6" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <input type="checkbox" onclick="myFunction()"> Show Password
            </div>
            {% if error%}
                <span style="color: red;">{{error}}</span>
            {%endif%}
            <br>
          <center><button type="submit" class="btn btn-secondary" style="width: 50%;">Sign In</button></center>
        </form>
    <div>

<script>
    function myFunction() {
        var x = document.getElementById("exampleInputPassword1");
        if (x.type === "password") {
        x.type = "text";
        } else {
        x.type = "password";
        }
    }
</script>
{%endblock%}
